name: "CI Build and Test Eleventy Site"

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build and Validate Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' # Usa versiÃ³n de tu .nvmrc
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§¹ Formatear clases de Tailwind
        run: npm run format

      - name: âš™ï¸ Compilar sitio con Eleventy
        run: npm run build

      - name: âœ… Validar HTML
        run: npm run test:html

      - name: â™¿ Prueba de Accesibilidad con Pa11y
        run: |
          npx @11ty/eleventy --serve &
          sleep 5
          npm run test:a11y

      - name: ğŸš¦ Prueba de rendimiento con Lighthouse
        run: npm run test:lighthouse
