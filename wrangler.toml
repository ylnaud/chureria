# wrangler.toml
name = 'churreria-es'
compatibility_date = "2025-05-23"
[assets]
directory = "./_site/"
not_found_handling = "404-page"
html_handling = "auto-trailing-slash"

[observability.logs]
enabled = true

[vars]
TURNSTILE_SITE_KEY = "@TURNSTILE_SITE_KEY"
TURNSTILE_SECRET_KEY = "@TURNSTILE_SECRET_KEY"


